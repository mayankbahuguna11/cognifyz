<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="columns is-mobile is-centered">
      <div class="column is-half-mobile is-one-quarter-tablet is-one-fifth-desktop">
        <div class="card recipe-card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="images.jpeg" alt="Recipe image">
            </figure>
          </div>
          <div class="card-content">
            <p class="title is-4">Spaghetti Carbonara</p>
            <p class="subtitle is-6">A classic Italian pasta dish</p>
            <div class="content">
              <p><strong>Ingredients:</strong></p>
              <ul>
                <li>200g spaghetti</li>
                <li>100g pancetta</li>
                <li>2 large eggs</li>
                <li>50g pecorino cheese</li>
                <li>Freshly ground black pepper</li>
              </ul>
              <p><strong>Preparation Time:</strong> 20 minutes</p>
              <div class="field is-grouped is-grouped-multiline">
                <div class="control">
                  <button class="button is-primary">Get Recipe</button>
                </div>
                <div class="control">
                  <button class="button is-link">Save Recipe</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
